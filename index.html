<html lang="en">
<head>

</head>
<body>
    <div class="flex justify-between items-center bg-sky-200  shadow-lg">

        <ul class="md:flex md:gap-5 cursor-pointer font-semibold">

            <li class="hover:text-sky-400">ABOUT US</li>

        <div class="md:-mr-50">

       </div>   
        <div>

        </div>  
    </div>
    <div class=" bg-sky-200 h-100">

        <button class="bg-sky-300 p-2 ml-5 md:ml-160 mt-5 rounded hover:bg-sky-900 hover:text-white">Read More</button>
    </div>
    <div class="grid md:grid-cols-7 gap-1 -mt-8 ">
        <img src="imgs/house.jpg" alt="" class="object-cover w-80 h-80 rounded-2xl transition:ease-in-out hover:scale-90 hover:border-sky-900 border-2 delay-50 duration-250 hover:w-[55%]">
